<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technologie webowe w aplikacjach Internetu rzeczy</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

<section id="przedmiot">
    <div>
        <h1> <%=subject%> </h1>
    </div>
</section>

<section id="jakis-tekst">
    <div>
        <h3><%=randomText%></h3>
    </div>
</section>

<section id="wykres">
    <div>
        Populacja na kontynentach
        <canvas id="chart"></canvas>
    </div>
</section>

<script>
    // pobranie danych z serwera
    const data = '<%-chart%>';
    const chartData = JSON.parse(data);

    // pobranie referencji do miejsca wyświetlenia
    const ctx = document.querySelector("#chart").getContext('2d');

    // sparsowanie danych otrzymanych z serwera w miejscu właściwości data
    const configChart2 = {
        type: 'line',
        data: chartData,
        options: {
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                },
                y: {
                    type: 'linear',
                    position: 'left'
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Populacja na kontynentach'
                }
            }
        }
    };

    // zbudowanie wykresu
    new Chart(ctx, configChart2);
</script>

</body>
</html>
